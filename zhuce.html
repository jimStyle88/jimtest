<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/all.css" />
		<script src="js/jquery-1.12.0.js"></script>
		<script src="js/jquery.chajian.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<!----------页头---------------->
		<div id="log">
			<div class="log-left"><img src="img/logo.png"/></div>
			<div class="log-left1"><img src="img/为为网/huiju.jpg"/></div>
			<p><a href="#">帮助中心</a><a href="#">联系我们</a></p>
		</div>
		<!----------注册顶部---------------->
		<div id="register-top"></div>
		<div id="register-middle">
			<ul>
				<li class="light"><span class="number number0">1</span><span class="new_msg">设置用户名</span></li>
				<li><span class="number">2</span><span class="new_msg">填写用户信息</span></li>
				<li><span class="number">3</span><span class="new_msg">注册成功</span></li>
			</ul>
		</div>
		<div id="register-bottom">
			<div class="register-bottom-setname">
				<img src="img/phone1.png"/>
				<input type="text" placeholder="请输入手机号码" class="phone1"/>
			</div>
			<div class="checknumber"></div>
			<div class="register-bottom-setpassword">
				<div class="check">
				<img src="img/yanzheng.jpg"/>
				<input type="text" placeholder="请输入验证码" class="yangzheng2"/>
				</div>
				<button class="yanzheng22">获取验证码</button>
			</div>
			<div class="checkyanzheng"></div>
			<p class="notice"><input type="radio" value="我已阅读并同意服务协议" name="">我已阅读并同意<a href="#" style="color:#006DD9">服务协议</a></p>
			<button class="nextone">下一步</button>
		</div>
